<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.css @ categories='greencity.cookienotification'}"/>

<div class="cmp-cookienotification">
    <div class="cmp-cookienotification__left-container">
        <div data-sly-resource="${'title' @ resourceType='core/wcm/components/title/v3/title'}"></div>
        <div data-sly-resource="${'text' @ resourceType='core/wcm/components/text/v2/text'}"></div>
    </div>
    <div class="cmp-cookienotification__right-container">
        <div class="accept" data-sly-resource="${'accept' @ resourceType='core/wcm/components/button/v2/button'}"></div>
        <div class="decline" data-sly-resource="${'decline' @ resourceType='core/wcm/components/button/v2/button'}"></div>
    </div>
</div>
